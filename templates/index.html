<!DOCTYPE html>
<html>
  <head>
    <title>Self CheckIN - Door</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <style>
      .container {
        max-width: 1000px;
      }
    </style>
  </head>
  <body>


<p>Click the button to get your coordinates.</p>

<button onclick="getLocation()">Try It</button>

<p id="demo"></p>

<script>
var x = document.getElementById("demo");

function getLocation() {
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition);
    } else { 
        x.innerHTML = "Geolocation is not supported by this browser.";
    }
}

function showPosition(position) {
    x.innerHTML = "Latitude: " + position.coords.latitude + 
    "<br>Longitude: " + position.coords.longitude;
}
</script>

  
    <div class="container">
        <div class="col-md-4 text-center"> 
          <h1>Self CheckIN - Door</h1>
          <h2>Welcome {{ user }}</h2>
          <h4>Here you find the doors that you are entitled to open</h4>
          
          <form role="form" method='POST' action='/'> 
          {% for portaHtml,portaDescHtml in porte %}
          <button type="submit" class="btn btn-primary btn-lg" name=submit value={{portaHtml}}>{{portaDescHtml}}</button>
          {% endfor %}

          </form>
        </div>
       <a href="/user/sign-out">SignOut</a> 
      </form>
      <br>
      {% for error in errors %}
        <h4>{{ error }}</h4>
      {% endfor %}
    </div>
    <script src="//code.jquery.com/jquery-2.2.1.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  </body>
</html>
